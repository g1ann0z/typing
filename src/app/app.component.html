<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">

      <h1 class="title has-text-centered">Typing challenge</h1>
      <h3 class="has-text-centered">Riscrivi correttamente il testo proposto!</h3>
      <br>

      <p class="has-text-centered">
        <span
          [class]="compare(letter, userText[i])"
          *ngFor="let letter of randomText.split(''); let i = index;"
        >{{ letter }}</span
        >
      </p>

      <div class="field">
        <input class="input" (input)="onInput($any($event.target).value)" /> <!-- $any($event.target).value -->
      </div>

      <div class="box has-text-centered" *ngIf="userText === randomText">
        <h1 class="title">Hai vinto!</h1>
      </div>

    </div>
  </div>
</div>
